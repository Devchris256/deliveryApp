<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>DeliveryApp</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <img src="./build/img/logo.svg" alt="Logo de DeliveryApp" width="300" height="85">
                </div> <!-- header logo -->
                <nav class="navigation">
                    <a href="#" class="navigation__link">Iniciar Sesíon</a>
                    <a href="#" class="navigation__link">Crear Cuenta</a>
                    <a href="#" class="navigation__link--registrar">Registrar Restaurant</a>
                </nav> 
            </div> <!-- header content -->
        </div> <!-- wrapper --> 
    </header>
    <section class="form">
        <div class="wrapper">
            <div class="form__grid">
                <div class="form__content">
                    <h2 class="form__title">Encuentra y pide comida de tu restaurante favorito</h2>
                    <div class="form__campo">
                        <label for="restaurant" class="form__label">Restaurant</label>
                        <input class="form__input" type="text" id="restaurant" placeholder="Tacos México">
                    </div> <!-- form campo -->
                    <div class="form__campo">
                        <label for="platillo" class="form__label">Platillo</label>
                        <input class="form__input" type="text" id="platillo" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div> <!-- form campo -->
                    <div class="form__campo">
                        <input type="button" value="Buscar" class="form__submit">                            
                    </div>
                </div> <!-- form content -->
                <div class="form__img">
                    <img src="./build/img/dibujo_repartidor.svg" alt="" class="form__image">
                </div>
            </div> <!-- form grid -->
        </div> <!-- wrapper -->
    </section> <!-- form -->
</body>
</html>
